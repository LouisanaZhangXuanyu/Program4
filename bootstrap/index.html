<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

<body>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            
                <h2 class="text-primary text-center">Spirited Away</h2>
                
                <table width="100%">
                    <tr>
                        <td class="text-center">
                            <img src="EX6-spirited-away-poster.webp" alt="Spirited Away Poster"
                                width="300" height="450" class="rounded shadow-lg">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center" height="120">
                            <div id="content"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">
                            <button class="btn btn-primary" id="descriptionBtn">Description</button>
                            <button class="btn btn-success" id="castBtn">Cast</button>
                            <button class="btn btn-warning" id="triviaBtn">Trivia</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const descriptionBtn = document.getElementById('descriptionBtn');
            const castBtn = document.getElementById('castBtn');
            const triviaBtn = document.getElementById('triviaBtn');
            const contentDiv = document.getElementById('content');
            
            descriptionBtn.addEventListener('click', function () {
                const description = "Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.";
                contentDiv.innerHTML = `<p>${description}</p>`;
            });
            
            castBtn.addEventListener('click', function () {
                const cast = "Main Cast<br>Chihiro: Rumi Hiiragi<br>Haku: Miyu Irino<br>Yubaba: MariNatsuki<br>Kamaji: Bunta Sugawara";
                contentDiv.innerHTML = `<p>${cast}</p>`;
            });
            
            triviaBtn.addEventListener('click', function () {
                const trivia = "Trivia<br>It is the only non-English language film to win the Academy Award for Best Animated Feature.<br>The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard!<br>Spirited Away overtook Titanic's box office record in Japan when released.";
                contentDiv.innerHTML = `<p>${trivia}</p>`;
            });
        });
    </script>
</body>
</html>
